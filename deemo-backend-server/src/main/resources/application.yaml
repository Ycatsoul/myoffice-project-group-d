# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------
spring:
  banner:
    charset: UTF-8
  aop:
    auto: true
    proxy-target-class: false
  mandatory-file-encoding: utf-8
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
logging:
  level.root: info
  level.com.capgemini.cn: debug

# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------
server:
  port: 8080
  servlet:
    context-path: /
    application-display-name: ${spring.application.name}
  error:
    include-stacktrace: always
    whitelabel:
      enabled: true
  undertow:
    accesslog:
      enabled: false

# ----------------------------------------
# ACTUATOR PROPERTIES
# ----------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: "*"

# ----------------------------------------
